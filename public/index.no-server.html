<template id="menu-title">
  <span class="title"></span>
</template>

<template id="menu-item">
  <style>
    .wrapper {
      display: grid;

      grid-template-columns: 75% auto;
      grid-template-rows: 60% auto;
    }

    .wrapper>.title {
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 1;
      grid-row-end: span 1;
    }

    .wrapper>.subtitle {
      grid-column-start: 1;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;

      font-size: 0.7em;
    }

    .wrapper>.price {
      grid-column-start: 2;
      grid-column-end: span 1;
      grid-row-start: 1;
      grid-row-end: span 1;
    }

    .wrapper>.subprice {
      grid-column-start: 2;
      grid-column-end: span 1;
      grid-row-start: 2;
      grid-row-end: span 1;

      font-size: 0.7em;
    }

    .selected {
      color: red;
    }
  </style>
  <div class="wrapper">
    <span class="title"></span>
    <span class="subtitle"></span>
    <span class="price"></span>
    <span class="subprice"></span>
  </div>
</template>
